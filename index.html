<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCI Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        
        <div class="title-and-score-container">
            <h2>Segregation Game</h2>
            <button class="refresh-button">Refresh</button>
            <div class="score-container">
                <h3>Score: 0</h3>
            </div>
        </div>
        
        <div class="trash-bins-container">
            <div class="trash-bin trash-bin-1">
                <h1>Organic Waste</h1>
            </div>
            <div class="trash-bin trash-bin-2">
                <h1>Recyclable Waste</h1>
            </div>
            <div class="trash-bin trash-bin-3">
                <h1>Hazardous Waste</h1>
            </div>
            <div class="trash-bin trash-bin-4">
                <h1>Residual Waste</h1>
            </div>
        </div>
        
        
        <div class="unsorted-items-container">
            <div class="unsorted-item" draggable="true">
                <img src="Pictures/Trash Pictures/Hazardous Wastes/kerosene.png" alt="Item 1">
            </div>
            <div class="unsorted-item">
                <img src="Pictures/Trash Pictures/Hazardous Wastes/medicine.png" alt="Item 2">
            </div>
            <div class="unsorted-item">
                <img src="Pictures/Trash Pictures/Hazardous Wastes/motorOil.png" alt="Item 3">
            </div>
            <div class="unsorted-item">
                <img src="Pictures/Trash Pictures/Hazardous Wastes/muriaticAcid.png" alt="Item 4">
            </div>
            <div class="unsorted-item">
                <img src="Pictures/Trash Pictures/Organic Wastes/banana_peel.png" alt="Item 5">
            </div>
            <div class="unsorted-item">
                <img src="Pictures/Trash Pictures/Recyclable Wastes/glass_bottle.png" alt="Item 6">
            </div>
        </div>

    </div>    

    <script src="script.js"></script>
</body>
</html>
