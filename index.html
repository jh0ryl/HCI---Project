<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCI Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="Updated Picture\Assets\TrashDashLogo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
<body>

    <!-- <div class="main-container"> -->
    <div class="final-score-card-container">

        <div id="gameOverContainer">
            <div id="gameOverChild">
                <p class="score-text">0</p>
                <button class = "reset" id = "reset"></button>
                <button class = "return" id = "return"> </button>
            </div>
        </div> 
        
        <div id ="finalScoreContainer">  
            <div id="finalScoreChild">
                <p class="score-text">0</p>
                <button class = "reset1" id = "reset1"></button>
                <button class = "return1" id = "return1"> </button>
        </div>
    </div>

    <div class="main-container">   

        <div class="title-and-score-container">

            <div class="score-container">
                <h3>Score: 0</h3>
            </div>
            <div class="timer-life-container">
                <div class="hearts">
                    <img src="Updated Picture\Assets\heart.png" id = "heart3" alt = "heart1">
                    <img src="Updated Picture\Assets\heart.png" id = "heart2" alt = "heart2">
                    <img src="Updated Picture\Assets\heart.png" id = "heart1" alt = "heart3">
                </div>
                <p>Remaining Time: <span id="countdown">0:30</span></p>

            </div>

            <div class="pause-container">
                <button class="pause-button" id="openPauseButton"></button>
            </div>
        </div>

        
        <div class="trash-bins-container">

            <div class="trash-bin trash-bin-1">
                <img src ="Updated Picture\Assets\hazardous-trashbin.png" type = "hazardous" alt ="Hazardous Bin" >
            </div>

            <div class="trash-bin trash-bin-2">
                <img src ="Updated Picture\Assets\organic-trashbin.png" type = "organic" alt ="Organic Bin" >
            </div>

            <div class="trash-bin trash-bin-3">
                <img src ="Updated Picture\Assets\recyclable-trashbin.png" type = "recyclable" alt ="Recyclable Bin" >
            </div>

            <div class="trash-bin trash-bin-4">
                <img src ="Updated Picture\Assets\residual-trashbin.png" type = "residual" alt ="Residual Bin" >
            </div>
        </div>
        
        
        <div class="unsorted-items-container">

            <div class="unsorted-item">
                <img src="Updated Picture\NEW_Hazardous\battery.png" type = "hazardous" alt="Item 1">
            </div>
            <div class="unsorted-item">
                <img src="Updated Picture\NEW_Hazardous\kerosene.png" type = "hazardous" alt="Item 2">
            </div>
            <div class="unsorted-item">
                <img src="Updated Picture\NEW_Hazardous\medicine.png" type = "hazardous" alt="Item 3">
            </div>
            <div class="unsorted-item">
                <img src="Updated Picture\NEW_Hazardous\pesticide.png" type = "hazardous" alt="Item 4">
            </div>
            <div class="unsorted-item">
                <img src="Updated Picture\NEW_Hazardous\usedMask.png" type = "hazardous" alt="Item 5">
            </div>
            <div class="unsorted-item">
                <img src="Updated Picture\NEW_Recyclable\bottle.png" type = "recyclable" alt="Item 6">
            </div>
            <div class="unsorted-item">
                <img src="Updated Picture\NEW_Recyclable\bottle.png" type = "recyclable" alt="Item 6">
            </div>
            <div class="unsorted-item">
                <img src="Updated Picture\NEW_Recyclable\bottle.png" type = "recyclable" alt="Item 6">
            </div>
            <div class="unsorted-item">
                <img src="Updated Picture\NEW_Recyclable\bottle.png" type = "recyclable" alt="Item 6">
            </div>
            <div class="unsorted-item">
                <img src="Updated Picture\NEW_Recyclable\bottle.png" type = "recyclable" alt="Item 6">
            </div>
            <div class="unsorted-item">
                <img src="Updated Picture\NEW_Recyclable\bottle.png" type = "recyclable" alt="Item 6">
            </div>
            <div class="unsorted-item">
                <img src="Updated Picture\NEW_Recyclable\bottle.png" type = "recyclable" alt="Item 6">
            </div>
        </div>
    </div>     

    <div class="pause-pop-up" id="pause-pop-container">

        <div class="pause-content">
            <div class = "slide">
                <label class = "slider">
                    <img src = "Updated Picture/Assets/music_btn.png">
                    <input type ="range" class = "level" id="volume">
                </label>
            </div>
            
            <div class = "button">
                <button class = "restart" id = "restart"></button>
                <button class="close-btn" id="close-pause-modal"></button>
                <button class = "menu" id = "menu"></button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
