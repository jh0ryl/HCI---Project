<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCI Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        
        <div class="title-and-score-container">
            <h2>Segregation Game</h2>
            <div class="score-container">
                <h3>Score: 0</h3>
            </div>
            <button class="pause-button" id="openPauseButton">PAUSE</button>
        </div>
        
        <div class="hearts">
            <img src="Updated Picture\Assets\heart.png" id = "heart3" alt = "heart1">
            <img src="Updated Picture\Assets\heart.png" id = "heart2" alt = "heart2">
            <img src="Updated Picture\Assets\heart.png" id = "heart1" alt = "heart3">
        </div>
        
        <div class="trash-bins-container">
            <div class="trash-bin trash-bin-1">
                <img src ="Updated Picture\Assets\hazardous-trashbin.png" type = "hazardous" alt ="Hazardous Bin" >
            </div>
            <div class="trash-bin trash-bin-2">
                <img src ="Updated Picture\Assets\organic-trashbin.png" type = "organic" alt ="Organic Bin" >
            </div>
            <div class="trash-bin trash-bin-3">
                <img src ="Updated Picture\Assets\recyclable-trashbin.png" type = "recyclable" alt ="Recyclable Bin" >
            </div>
            <div class="trash-bin trash-bin-4">
                <img src ="Updated Picture\Assets\residual-trashbin.png" type = "residual" alt ="Residual Bin" >
            </div>
        </div>
        
        
        <div class="unsorted-items-container">
            <div class="unsorted-item">
                <img src="Updated Picture\NEW_Hazardous\battery.png" type = "hazardous" alt="Item 1">
            </div>
            <div class="unsorted-item">
                <img src="Updated Picture\NEW_Hazardous\kerosene.png" type = "hazardous" alt="Item 2">
            </div>
            <div class="unsorted-item">
                <img src="Updated Picture\NEW_Hazardous\medicine.png" type = "hazardous" alt="Item 3">
            </div>
            <div class="unsorted-item">
                <img src="Updated Picture\NEW_Hazardous\pesticide.png" type = "hazardous" alt="Item 4">
            </div>
            <div class="unsorted-item">
                <img src="Updated Picture\NEW_Hazardous\usedMask.png" type = "hazardous" alt="Item 5">
            </div>
            <div class="unsorted-item">
                <img src="Updated Picture\NEW_Recyclable\bottle.png" type = "recyclable" alt="Item 6">
            </div>
            <div class="unsorted-item">
                <img src="Updated Picture\NEW_Recyclable\bottle.png" type = "recyclable" alt="Item 6">
            </div>
            <div class="unsorted-item">
                <img src="Updated Picture\NEW_Recyclable\bottle.png" type = "recyclable" alt="Item 6">
            </div>
            <div class="unsorted-item">
                <img src="Updated Picture\NEW_Recyclable\bottle.png" type = "recyclable" alt="Item 6">
            </div>
            <div class="unsorted-item">
                <img src="Updated Picture\NEW_Recyclable\bottle.png" type = "recyclable" alt="Item 6">
            </div>
            <div class="unsorted-item">
                <img src="Updated Picture\NEW_Recyclable\bottle.png" type = "recyclable" alt="Item 6">
            </div>
            <div class="unsorted-item">
                <img src="Updated Picture\NEW_Recyclable\bottle.png" type = "recyclable" alt="Item 6">
            </div>
        </div>

    </div>     

    <div class="pause-pop-up" id="pause-pop-container">
        <div class="pause-content">
            <button class = "restart" id = "restart">

                </button>
            <button class="close-btn" id="close-pause-modal">

                </button>
            <button class = "menu" id = "menu">
                
                </button>
        </div>
    </div>


    <div class="bin-effect" id="correct-pop-up">
        <div class="correct-content">
            <h2>GALING MO GAGO!</h2>
        </div>
    </div> 

    <div class="bin-effect" id="wrong-pop-up">
        <div class="wrong-content">
            <h2>BOBO MALI KA!</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
